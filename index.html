<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA-Calculator By #eCodeVoyager</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>GPA-Calculator</h1>
    <h3>
      GPA calculator helps you to estimate grades <br />
      based on your marks.
    </h3>
    <p id="error"></p>
    <input
      type="number"
      name="number"
      id="mark"
      placeholder="Input Your Marks Here."
    />
    <div class="div">
      <button id="submit">
        <i class="bx bxs-calculator"></i>
        Calculate
      </button>
    </div>
  </body>
  <script src="Js/script.js"></script>
  <footer>
    <p>
      Made with <i class="bx bxs-heart"></i> by
      <a href="https://github.com/eCodeVoyager">eCodeVoyager(Ehsan)</a>
    </p>
  </footer>
</html>
